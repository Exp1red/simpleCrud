<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
<div align="center" th:switch="${auto}">
    <h2 th:case="null">No auto found!</h2>
    <div th:case="*">
        <h2>Auto</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Color</th>
                <th>Power</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="automobile : ${auto}">
                <td th:text="${automobile.id}"></td>
                <td th:text="${automobile.name}"></td>
                <td th:text="${automobile.color}"></td>
                <td th:text="${automobile.power}"></td>

                <td><a th:href="@{auto/update/{id}(id=${automobile.id})}">Edit</a></td>
                <td><a th:href="@{auto/delete/{id}(id=${automobile.id})}">Delete</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/auto/create">Add Auto</a></p>
    <div>
        <p><a href="/">Back to home</a></p>
    </div>
</div>
</body>
</html>
